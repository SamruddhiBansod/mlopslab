name: Testing with Pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v2

      # Set up Python 3.8 (as requested)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      # Install dependencies from your lab folder
      - name: Install dependencies
        working-directory: Github_Lab
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run pytest and generate JUnit XML
      - name: Run Pytest (JUnit XML)
        working-directory: Github_Lab
        run: |
          pytest -q test --junitxml=pytest-report.xml

      # Upload test results as an artifact
      - name: Upload Pytest Report
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: Github_Lab/pytest-report.xml

      # Notify success/failure
      - name: Tests passed successfully
        if: success()
        run: echo "Tests passed successfully ✅"

      - name: Tests failed
        if: failure()
        run: echo "Tests failed ❌"
